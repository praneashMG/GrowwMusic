        /* --- CSS Variables for Dynamic Colors (Exactly from index.html) --- */
        :root, html[data-theme='light'] {
            --color-background: #FFFFFF;
            --color-primary-text: #000000;
            --color-secondary-text: #4A4A4A;
            --color-accent: #5A189A; 
            --color-accent-light: #C77DFF; 
            --color-border: #E5E7EB; 
            --color-hover: #F5F3FF; 
            --color-footer-bg: #000000;
            --color-footer-text: #EAEAEA; 
        }
        html[data-theme='dark'] {
            --color-background: #0F0F0F;
            --color-primary-text: #FFFFFF;
            --color-secondary-text: #BDBDBD;
            --color-accent: #C77DFF; 
            --color-accent-light: #5A189A; 
            --color-border: #2A2A2A; 
            --color-hover: #1A1A1A;
            --color-footer-bg: #000000;
            --color-footer-text: #FFFFFF;
        }
        
        body {
            background-color: var(--color-background);
            color: var(--color-primary-text);
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            transition: background-color 0.3s, color 0.3s;
            overflow-x: hidden;
        }
        
        /* Utility Class Aliases */
        .text-primary-text { color: var(--color-primary-text); }
        .text-secondary-text { color: var(--color-secondary-text); }
        .text-accent { color: var(--color-accent); }
        .text-accent-light { color: var(--color-accent-light); }
        .bg-background { background-color: var(--color-background); }
        .bg-hover { background-color: var(--color-hover); }
        .border-border { border-color: var(--color-border); }
        .text-purple { color: var(--color-accent); }
        .text-lavender { color: var(--color-accent-light); }

        /* Footer Specific Overrides */
        #main-footer {
            background-color: var(--color-footer-bg);
            color: var(--color-footer-text);
        }
        #main-footer .footer-heading {
            color: var(--color-accent) !important;
        }
        #main-footer .footer-newsletter-text {
            color: #ffffff;
        }
        #main-footer .footer-link {
            color: #D1D5DB;
            font-weight: 500;
            transition: color 0.25s ease, padding-left 0.25s ease;
        }
        #main-footer .footer-link:hover {
            color: var(--color-accent-light);
            padding-left: 4px;
        }
        #main-footer p {
            color: #9CA3AF;
        }

        /* Nav Link Underline Animation */
        .nav-link {
            position: relative;
            transition: color 0.3s;
            padding-top: 0.25rem;
            padding-bottom: 0.25rem;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            left: 0; right: 0; bottom: 0;
            height: 2px;
            background-color: var(--color-accent);
            transform: scaleX(0);
            transition: transform 0.3s;
        }
        .nav-link:hover::after, .nav-link.active::after {
            transform: scaleX(1);
        }

        /* DROPDOWN WITH BUFFER ZONE */
        .dropdown-wrapper { position: relative; }
        .dropdown-wrapper::before {
            content: '';
            position: absolute;
            left: 0; right: 0; height: 20px;
            bottom: 100%;
            z-index: 100;
            background: transparent;
        }
        .dropdown-menu {
            position: absolute;
            top: calc(100% + 5px);
            left: 0;
            background-color: var(--color-background);
            border: 1px solid var(--color-border);
            border-radius: 0.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            min-width: 200px;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }
        .dropdown-wrapper:hover .dropdown-menu {
            opacity: 1; visibility: visible; transform: translateY(0);
            display: block;
        }
        .dropdown-menu a {
            display: block;
            padding: 0.75rem 1rem;
            color: var(--color-primary-text);
            text-decoration: none;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            border-bottom: 1px solid var(--color-border);
        }
        .dropdown-menu a:last-child { border-bottom: none; }
        .dropdown-menu a:hover {
            background-color: var(--color-hover);
            color: var(--color-accent);
            padding-left: 1.25rem;
        }

        /* 404 Illustration Styling */
        .error-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
    padding: 0rem 0.5rem; /* reduced */
            text-align: center;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .steam {
            animation: float 3s ease-in-out infinite;
        }
    </style>

    <!-- Scripts (Strictly unchanged logic from index.html) -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const html = document.documentElement;

            // --- Theme Logic ---
            const themeToggles = [document.getElementById('theme-toggle')].filter(Boolean);
            const lightIcons = document.querySelectorAll('.light-icon');
            const darkIcons = document.querySelectorAll('.dark-icon');

            const applyTheme = (theme) => {
                html.setAttribute('data-theme', theme);
                lightIcons.forEach(icon => icon.classList.toggle('hidden', theme === 'dark'));
                darkIcons.forEach(icon => icon.classList.toggle('hidden', theme === 'light'));
            };

            themeToggles.forEach(btn => btn.addEventListener('click', () => {
                const current = html.getAttribute('data-theme');
                const next = current === 'light' ? 'dark' : 'light';
                localStorage.setItem('theme', next);
                applyTheme(next);
            }));
            applyTheme(localStorage.getItem('theme') || 'light');

            // Mobile Menu Logic (Minimal Preservation)
            const menuOpenBtn = document.getElementById('mobile-menu-open');
            if (menuOpenBtn) {
                menuOpenBtn.addEventListener('click', () => {
                    // This is a 404 page, but we keep the listener to avoid JS errors
                    // if the menu structure is expected globally.
                });
            }
        });
    </script>
